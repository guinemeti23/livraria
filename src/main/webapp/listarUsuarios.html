<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="css/listarUsuarios.css">
</head>
<body>
<header>
    <h1>Gerenciamento de Usuários</h1>
</header>
<main>
    <div>
        <label for="filtro">Filtrar por nome de usuário:</label>
        <input type="text" id="filtro" onkeyup="filtrarUsuarios()" placeholder="Digite o nome do usuário...">
    </div>
    <table id="tabelaUsuarios">
        <!-- Conteúdo da tabela aqui -->
    </table>
    <div class="separator"></div>
</main>
<footer>
    <p>&copy; 2024 Gerenciamento de Usuários. Todos os direitos reservados.</p>
    <a href="cadastro.html" class="cadastro-button">Cadastro de Usuário</a>
</footer>

<!-- Script de Filtragem -->
<script>
    function filtrarUsuarios() {
        var input, filtro, tabela, tr, td, i, txtValue;
        input = document.getElementById("filtro");
        filtro = input.value.toUpperCase();
        tabela = document.getElementById("tabelaUsuarios");
        tr = tabela.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filtro) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
</body>
</html>
