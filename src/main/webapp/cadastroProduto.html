<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" type="text/css" href="css/cadastroProduto.css">
    <script>
        function adicionarCampo() {
            var container = document.getElementById("listaCampos");
            var input = document.createElement("input");
            input.type = "file";
            input.name = "imagens";
            input.accept = "image/*";
            container.appendChild(input);
            container.appendChild(document.createElement("br"));
        }
    </script>
</head>
<body>
<h2 class="titulo">Cadastro de Produtos</h2>
<form action="CadastroLivro" method="post" enctype="multipart/form-data">
    <div class="input-group">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required>
    </div>
    <div class="input-group">
        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" step="0.01" required>
    </div>
    <div class="input-group">
        <label for="quantidade">Quantidade em Estoque:</label>
        <input type="number" id="quantidade" name="quantidade" required>
    </div>
    <div class="input-group">
        <label for="avaliacao">Avaliação:</label>
        <input type="number" id="avaliacao" name="avaliacao" min="1" max="5" required>
    </div>
    <div class="input-group">
        <label for="descricao">Descrição detalhada:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>
    </div>
    <div class="input-group">
        <label>Imagens (máximo 5):</label>
        <div id="listaCampos">
            <input type="file" name="imagens" accept="image/*"><br>
        </div>
        <button type="button" onclick="adicionarCampo()">Adicionar mais</button>
    </div>
    <div id="preview-container"></div>
    <div class="espaco"></div>
    <input type="submit" value="Cadastrar Produto">
</form>
</body>
</html>
