<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" type="text/css" href="css/cadastroProduto.css">
</head>
<body>
<h2 class="titulo">Cadastro de Produtos</h2>
<form action="CadastroLivro" method="post">
    <div class="input-group">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required>
    </div>

    <div class="input-group">
        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" step="0.01" required>
    </div>

    <div class="input-group">
        <label for="quantidade">Quantidade em Estoque:</label>
        <input type="number" id="quantidade" name="quantidade" required>
    </div>

    <div class="input-group">
        <label for="avaliacao">Avaliação:</label>
        <input type="number" id="avaliacao" name="avaliacao" min="1" max="5" required>
    </div>

    <div class="input-group">
        <label for="descricao">Descrição detalhada:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>
    </div>

    <div class="input-group">
        <label for="imagens">Imagens (máximo 5):</label>
        <input type="file" id="imagens" name="imagens[]" accept="image/*" multiple required>
        <div id="imagens-preview"></div>
    </div>

    <div class="input-group">
        <label for="remover-imagem">Remover Imagem:</label>
        <select id="remover-imagem" name="remover-imagem"></select>
        <button type="button" id="remover-imagem-btn">Remover</button>
    </div>

    <div class="input-group">
        <label for="imagem-principal">Imagem Principal:</label>
        <select id="imagem-principal" name="imagem-principal"></select>
    </div>

    <div class="espaco"></div>

    <input type="submit" value="Cadastrar Produto">
</form>

<script src="script.js"></script>
</body>
</html>
