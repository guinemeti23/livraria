<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" type="text/css" href="css/cadastroProduto.css">
    
</head>

<body>
    <h2>Cadastro de Produtos</h2>
    <form action="#" method="post">
        <label for="codigo">Código do Produto:</label><br>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="nome">Nome do Produto:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="quantidade">Quantidade em Estoque:</label><br>
        <input type="number" id="quantidade" name="quantidade" required><br>

        <label for="valor">Valor:</label><br>
        <input type="number" id="valor" name="valor" step="0.01" required><br>

        <label for="status">Status:</label><br>
        <select id="status" name="status" required>
            <option value="ativo">Ativo</option>
            <option value="desativado">Desativado</option>
        </select><br>

        <label for="acao">Ação Permitida:</label><br>
        <select id="acao" name="acao" required>
            <option value="alterar">Alterar</option>
            <option value="inativar">Inativar</option>
            <option value="reativar">Reativar</option>
            <option value="visualizar">Visualizar</option>
        </select><br>

        <input type="submit" value="Cadastrar Produto">
    </form>
</body>

</html>
